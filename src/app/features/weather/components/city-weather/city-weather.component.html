<div class="city-weather">
  <div class="city-weather__header">
    <h2>{{ cityWeather.city }}</h2>
  </div>
  <div class="city-weather__body">
    @for(weatherData of cityWeather.weather | keyvalue; track weatherData.key) {
    <app-city-day-weather [weather]="weatherData.value"></app-city-day-weather>
    }
  </div>
</div>
